<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header bg-light fs-3 fw-bold">
                Payment form example
            </div>
            <div class="card-body">
                <div class="alert alert-danger fw-bold" role="alert">
                    Some fields arer missing
                </div>
                <!-- ROW UNO -->
                <div class="row">
                    <div class="col-4 text-start fw-bold">
                        <label for="exampleInputEmail1" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="xxxxxxxxxxxxxxx" required>
                    </div>
                    <div class="col-4 text-start fw-bold">
                        <label for="exampleInputEmail1" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <div>
                                <label for="exampleInputEmail1" class="form-label fw-bold">Amount</label>
                            </div>
                            <div class="input-group">
                            <span class="input-group-text border-1 bg-primary fw-bold p-2 text-white" id="basic-addon3">$</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="Amount"required>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- TERMINA ROW UNO -->
                <!-- ROW DOS -->
                <div class="row">
                    <div class="col-6 text-start">
                        <label for="validationDefault01" class="form-label fw-bold">First name</label>
                        <input type="text" class="form-control" id="validationDefault01" value="" required>
                    </div>
                    <div class="col-6 text-start">
                        <label for="validationDefault02" class="form-label fw-bold">Last name</label>
                        <input type="text" class="form-control" id="validationDefault02" value="" required>
                    </div>
                </div>
                <!-- TERMNA ROW DOS -->
                <!-- ROW TRES -->
                <div class="row">
                    <div class="col-md-6 text-start">
                        <label for="validationDefault03" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="validationDefault04" class="form-label fw-bold">State</label>
                        <select class="form-select" id="validationDefault04" required>
                            <option selected disabled value="">Pick a state</option>
                            <option>Regi√≥n Metropolitana (RM)</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-start">
                        <label for="validationDefault05" class="form-label fw-bold">Postal Code</label>
                        <input type="text" class="form-control" id="validationDefault05" required>
                    </div>
                </div>
                <!-- TERMNA ROW TRES -->

                <!--  ROW CUATRO -->
                <div class="row">
                    <div class="col-6">
                        <label for="validationDefault03" class="form-label fw-bold">We accept:</label>
                        <div class="col-6 icons bg-primary rounded-3">
                            <div class="form-check d-inline-block ps-2">
                                <input class="form-check-input-sm ms-1 my-2" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fab fa-cc-mastercard text-light"></i>
                                </label>
                            </div>
                            <div class="form-check d-inline-block ps-2">
                                <input class="form-check-input-sm my-2" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fab fa-cc-visa text-light"></i>
                                </label>
                            </div>
                            <div class="form-check d-inline-block ps-2">
                                <input class="form-check-input-sm my-2" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    <i class="fab fa-cc-diners-club text-light"></i>
                                </label>
                            </div>
                            <div class="form-check d-inline-block ps-2">
                                <input class="form-check-input-sm my-2" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    <i class="fab fa-cc-amex text-light"></i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 text-start">
                        <label for="validationDefault03" class="form-label fw-bold">Message</label>
                        <textarea class="form-control" id="validationDefault03" aria-label="With textarea"></textarea>
                        <label for="validationDefault03" class="form-label " style="font-size: smaller;">Add any note
                            here.</label>
                    </div>
                </div>
                <!-- TERMNA ROW CUATRO -->
            </div>
            <div class="card-footer text-muted">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
